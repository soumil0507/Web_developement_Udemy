<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "flex-navbar-container">
        <li>Logo</li>
        <li>Home</li>
        <li>Products</li>
        <li>About Us</li>
        <li>Contacts</li>
    </div>

    <!-- rainbow flex - direction column -->

    <div class="flexbox-rainbow-column">
        <div class = "rainbow-color red">red</div>
        <div class = "rainbow-color orange">orange</div>
        <div class = "rainbow-color yellow">yellow</div>
        <div class = "rainbow-color green">green</div>
        <div class = "rainbow-color blue">blue</div>
        <div class = "rainbow-color indigo">indigo</div>
        <div class = "rainbow-color violet">violet</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
    
</body>
</html>
